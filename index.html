<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://font.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet">
    <title>Tic Tac Toe Game!</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        //fix
        $(document).ready(function() {
            //start to tictactoe
            $('#tic-tac-toe-play').click(function(){
                $('#start-screen').addClass('hide-background');
                $('#TicTacToe').removeClass('hide-background');
            });
            //menu to tictactoe
            $('#back-TicTacToe').click(function(){
                $('#TicTacToe-Directions').addClass('hide-background');
                $('#TicTacToe').removeClass('hide-background');
            })
            //tictactoe to menu
            $('#directions-tictactoe').click(function() {
                $('#TicTacToe').addClass('hide-background');
                $('#TicTacToe-Directions').removeClass('hide-background');
            });
            //menu to start screen
            $('#back-to-start').click(function() {
                $('#TicTacToe-Directions').addClass('hide-background');
                $('#start-screen').removeClass('hide-background');
            });
            //player choose symbol (X or O)
            $('#chooseX').click(function() {
                chooseSymbol('X', '#symbol-1', this, '#chooseO2');
            });

            $('#chooseO').click(function() {
                chooseSymbol('O', '#symbol-1', this, '#chooseX2');
            });

            $('#chooseX2').click(function() {
                chooseSymbol('X', '#symbol-2', this, '#chooseO');
            });

            $('#chooseO2').click(function() {
                chooseSymbol('O', '#symbol-2', this, '#chooseX');
            });

            //clicked button
            function chooseSymbol(symbol, player, button, otherButton) {
                console.log('Clicked symbol:', symbol);
                console.log('Button2:', otherButton);
                var otherPlayer = (player === '#symbol-1') ? '#symbol-2' : '#symbol-1';
                $(player + ' span').text(symbol);
                $(otherPlayer + ' span').text((symbol === 'X') ? 'O' : 'X');
                $('.symbol-button').removeClass('clicked'); //remove .clicked class from all symbol buttons
                $(button).addClass('clicked'); //add .clicked class to the clicked button
                $(otherButton).addClass('clicked'); //add .clicked to the other button opposing this the clicked button
            }

            //reset button -> will need to keep implementing
            $('#reset').click(function() {
                // Reset the symbols to default (empty)
                $('.symbol-1 span').text('');
                $('.symbol-2 span').text('');
        
                // Remove the 'clicked' class from all symbol buttons
                $('.symbol-button').removeClass('clicked');
            });
        });
        
    </script>
</head>
<body>
    <div id="start-screen">
        <h1>Welcome to AI Arcade!</h1>
        <button id="tic-tac-toe-play">Tic Tac Toe</button>
    </div>
    <div id="TicTacToe" class="hide-background">
        <main class = "background-TicTacToe">
            <section class="tictactoe-menu">
                <button id="directions-tictactoe">Menu</button>
            </section>
            <section class = "title-TicTacToe">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class= "display-TicTacToe">
                <div class="symbol-1">
                    Player1 Symbol:
                    <span></span>
                </div>
                <p>Please Select a Mode:</p>
                <div class="symbol-2">
                    Player2 Symbol:
                    <span></span>
                </div>
            </section>
            <section class="mode-options-TicTacToe">
                <div class="choose-symbol">
                    <button id="chooseX" class="symbol-button">X</button>
                    <button id="chooseO" class="symbol-button">O</button>
                </div>
                <div class="player-modes-TicTacToe">
                    <button id="Two-Player-TicTacToe">Two Player</button>
                    <button id="Ai-against-Ai-TicTacToe">Against Ai</button>
                    <button id="Ai-vs-Ai-TicTacToe">Ai vs. Ai</button>
                </div>
                <div class="choose-symbol2">
                    <button id="chooseX2" class="symbol-button">X</button>
                    <button id="chooseO2" class="symbol-button">O</button>
                </div>
            </section>
            <section class="board-TicTacToe">
                <!-- Game board cells -->
                <div class="cell" data-position="0"></div>
                <div class="cell" data-position="1"></div>
                <div class="cell" data-position="2"></div>
                <div class="cell" data-position="3"></div>
                <div class="cell" data-position="4"></div>
                <div class="cell" data-position="5"></div>
                <div class="cell" data-position="6"></div>
                <div class="cell" data-position="7"></div>
                <div class="cell" data-position="8"></div>
            </section>
            <section class = "display-winner-TicTacToe"><!--still need to do!-->

            </section>
            <section class="controls-TicTacToe">
                <button id="reset">Reset</button>
            </section>
        </main>
    </div>
    <div id="TicTacToe-Directions" class="hide-background">
        <main class="background-TicTacToe">
            <section class="start">
                <button id="back-to-start">EXIT</button>
            </section>
            <section class = "title-TicTacToe">
                <h2>Directions:</h2>
            </section>
            <section class="directions">
                <p>...</p>
            </section>
            <section class="return-game">
                <button id="back-TicTacToe">Return to Game!</button>
            </section>
        </main>
    </div>
</body>
</html>
